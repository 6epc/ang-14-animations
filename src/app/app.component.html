<h1>Animations</h1>
<button (click)="animate()">Animate</button>
<button (click)="boxState = 'special'">Set special state</button>
<button (click)="visible = !visible">Toogle Visibility</button>
<hr>
<div class="wrap">
  <div
    class="box"
    [@box]="boxState"
    *ngIf="visible"
    (@box.start)="animationStarted($event)"
    (@box.done)="animationDone($event)">
    <h4>{{boxState}}</h4>
  </div>
</div>
